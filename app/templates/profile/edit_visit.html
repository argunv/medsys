{% extends "base_generic.html" %}

{% block content %}
  <h2>Edit Visit</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <form method="post" action="{% url 'delete_visit' visit.id %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure?');">Delete Visit</button>
  </form>
{% endblock %}
